<!DOCTYPE html>
<html>
<head>
    <meta charst="utf-8">
    <title>星翔快餐</title>
	<style>
      body {height:8.5in}
      
	  #header {
		position: relative;
        width:450px; 
        left:5%;
      }
      #right {
		position: absolute;
        width:800px; height:600px;
        top:22%; left:600px;
      }
	  #left {
		position: relative;
        width:450px; 
		left:5%;
        background-color:lightgreen
      }
	</style>
</head>
<body>
	<table id="header" border="0">
		<td colspan="4" >
			<h1 align="center"> 星翔快餐 </h1>
			<h3 align="center"> 訂購專線  02-24626759 </h3>
		</td>
	</table>
	<script>         // 建立二維陣列
       var employee = new Array();
       employee[0] = ["咖哩便當","50","合菜便當","50"];
       employee[1] = [ "日式豬排","70","無骨雞排","70"];
       employee[2] = ["控肉飯","70","蜜汁排骨","70"];
       employee[3] = ["經典排骨","70","滷排骨","70"];
       employee[4] = ["香酥排骨","70","棒棒招牌飯","70"];
       employee[5] = ["脆皮雞排","75","蔥油雞腿","70"];        
       employee[6] = ["滷油雞腿","70","轟炸大雞腿","90"];
       employee[7] = ["炸魯大雞腿","90","魯香香大雞腿","90"];
       document.write("<table id='left' border='1'>");
       document.write("<th>主 餐 菜 色 </th>","<th>價 錢</th>","<th> 主 餐 菜 色 </th>","<th>價 錢</th>");
       document.write("</tr>");         //使用巢狀迴圈顯示二維陣列元素的資料
       for (var i = 0; i < employee.length; i++) {
            document.write("<tr>");
            for (var k = 0; k < employee[i].length; k++) {
                document.write("<td>" + employee[i][k] + "</td>");
            }
            document.write("</tr>");
       }
	</script>
	<iframe id="right" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src=https://maps.google.com.tw/maps?f=q&hl=zh-TW&geocode=&q=星翔快餐&z=16&output=embed&t=></iframe>
</body>
</html>
