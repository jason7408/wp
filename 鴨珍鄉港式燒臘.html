<!DOCTYPE html>
<html>
<head>

      body {height:8.5in}
      
	  #header {

        width:450px; 
        left:5%;

      #right {

        width:800px; height:600px;

	  #left {
		position: relative;
        width:450px; 
		left:5%;
        background-color:lightgreen
      }

</head>
<body>
	<table id="header" border="0">
		<td colspan="4" >
			<h1 align="center"> 鴨珍鄉港式燒臘 </h1>
			<h3 align="center"> 訂購專線  02-24699693 </h3>
		</td>
	</table>
	<table id="left" border="1">
	<tr>
       <th colspan="4">每個便當皆附湯品和飲品</th>
    </tr>
    <script>      // 建立二維陣列
       var employee = new Array();
       employee[0] = ["排骨飯","75","控肉飯","80"];
       employee[1] = ["燒肉飯","80","香蔥油雞飯","80"];
       employee[2] = ["蜜汁叉燒飯","80","脆皮烤鴨飯","80"];
       employee[3] = ["美味雙拼飯","85","酥炸雞腿飯","85"];
       employee[4] = ["玫瑰雞腿飯","85","蜜汁雞腿飯","85"];
       employee[5] = ["招牌三寶飯","90","蔥油雞腿飯","95"];    
       employee[6] = ["脆皮雞腿飯","100"," "," "];
       employee[7] = ["香腸一兩","20","叉燒一兩","25"];
       employee[8] = ["油雞","時價","烤雞","時價"];
	   
       document.write("<table id='left' border='1'>");	  
       document.write("<th>主 餐 菜 色 </th>","<th>價 錢</th>","<th> 主 餐 菜 色 </th>","<th>價 錢</th>");
       document.write("</tr>");         //使用巢狀迴圈顯示二維陣列元素的資料
        for (var i = 0; i < employee.length; i++) {
            document.write("<tr>");
            for (var k = 0; k < employee[i].length; k++) {
                document.write("<td>" + employee[i][k] + "</td>");
            }
            document.write("</tr>");
        }
    </script>	 
    </table>

</body>
